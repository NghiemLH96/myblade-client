name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:       
    - name: Kết nối ssh linux -> và pull
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.LINUX_UBUNTU_SERVER_IP }}
        username: ${{ secrets.LINUX_UBUNTU_SERVER_USERNAME }}
        password: ${{ secrets.LINUX_UBUNTU_SERVER_PASSWORD }}
        key: ${{ secrets.LINUX_UBUNTU_SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/myblade-client
          git pull
          git status
          . $HOME/.nvm/nvm.sh
          nvm use
          npm ci
          npm run build
          curl -X POST -H "Content-Type: application/json" -H "Authorization:${{ secrets.DISCORD_AUTHORIZATION }} -d '{"content":"Dự án reactJs đã deploy thành công link: https://myblade.io.vn/ "}' 
